<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
	</head>
    <body>
        <h1>Signup page</h1>
        <p th:if="${signupError}" class="error">Wrong user or password</p>
        <form th:action="@{/user/create}" method="post">
            
            <label for="name">Name</label>:
            <input type="text" id="name" name="name" autofocus="autofocus" /> <br />
            
            <label for="surname">Surname</label>:
            <input type="text" id="surname" name="surname" autofocus="autofocus" /> <br />
            
            <label for="email">Email</label>:
            <input type="email" id="email" name="email" autofocus="autofocus" /> <br />
            
            <label for="password">Password</label>:
            <input type="password" id="password" name="password" /> <br />            
            
            <input type="submit" value="Signup" />
        </form>
        <p><a href="/user/forgotPassword" th:href="@{/forgotPassword}">Forgot Password</a></p>
    </body>
</html>
